    <div class="botaoNovaAtividade">
        <button class="bnt-generico" onclick="exibirFormularioNovaAtividade()"><i class="mdi mdi-plus"></i> Nova Atividade</button>
    </div>

    
    <div id="formularioNovaAtividade" class="oculto">
        <div  class="novaAtividade" >
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">

                <div style="width: 79%;">
                    <label for="tituloAtividade">Título da Atividade</label>
                    <input id="tituloAtividade"  type="text" placeholder="Título" required>
                    <p id="requiredTitulo" class="required oculto">Título é um campo Obrigatório</p>
                </div>
                
                <div style="width: 20%;">
                    <label for="dataAtividade">Data de criação</label>
                    <input id="dataAtividade" type="datetime-local" placeholder="Data de criação" required>
                    <p id="requiredData" class="required oculto">Data de criação é um campo Obrigatório</p>
                </div>
            </div>
        
            <label for="descricaoAtividade">Descrição</label>
            <textarea name="Descrição" id="descricaoAtividade" required></textarea>
            <p id="requiredDescricao" class="required oculto">Descrição é um campo Obrigatório</p>

            <div style="width: 100%; display: flex; justify-content: end;">
                <button class="bnt-generico" onclick="cancelarNovaAtividade()" id="botaoCancelarAtividade" style="margin-right: 10px;" ><i class="mdi mdi-cancel"></i> Cancelar</button>
                <button class="bnt-generico" onclick="adicionarNovaAtividade()" id="botaoAdicionarAtividade" ><i class="mdi mdi-plus"></i> Adicionar</button>
            </div>
            
        </div>
        
    </div>
